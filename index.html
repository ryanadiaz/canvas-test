<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HTML Canvas Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .community-map {
      width: 725px;
      height: 681px;
    }

    img {
      position: absolute;
      z-index: 1;
    }

    #mapCanvas {
      position: relative;
      z-index: 99;
    }

  </style>

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="community-map">
      <img src="plaza-row-site-map-final.jpg" width="725" height="681" />
      <canvas id="mapCanvas" width="725" height="681" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h4>2306 Barry St: </h4>
    </div>
    <div class="col-sm-12">
      <button id="unit1" onclick="unitOneSold()">Unit 1 Sold</button>
    </div>
  </div>


</div>
  <script>
    function unitOneSold() {
      let drawOne = document.getElementById("mapCanvas").getContext("2d");

      drawOne.width = 725;
      drawOne.height = 681;
      drawOne.font = "20px Arial"

      drawOne.fillStyle = "red";
      drawOne.fillRect(160, 140, 80, 126);
      drawOne.clearRect(165, 145, 70, 116);
      drawOne.fillText("Sold!", 182, 205);
    }
  </script>

</body>
</html>
